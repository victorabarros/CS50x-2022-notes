<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
            // TODO: Add code to check answers to questions
    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">

            <h2>Part 1: Multiple Choice </h2>
            <h3>What is capital of Czechoslovakia?</h3>
            <h5 id="question0-response" class="response"></h5>
            <hr>

            <button id="question0-answer0">Prague</button>
            <button id="question0-answer1">Liberec</button>
            <button id="question0-answer2">Bratislava</button>
            <button id="question0-answer3">Vars贸via</button>
            <button id="question0-answer4">Crac贸via</button>

            <script>
                // TODO move scripts to header
                const originalAnswers0 = ["Prague", "Liberec", "Bratislava", "Vars贸via", "Crac贸via"]
                const correctAnswer0 = originalAnswers0[0]
                const response0 = document.querySelector("#question0-response")

                const answers0 = [
                    document.querySelector("#question0-answer0"),
                    document.querySelector("#question0-answer1"),
                    document.querySelector("#question0-answer2"),
                    document.querySelector("#question0-answer3"),
                    document.querySelector("#question0-answer4"),
                ]

                function resetStyles() {
                    answers0.map(function (answer) { answer.style.backgroundColor = "#d9edff" })
                }

                function resetAnswers() {
                    response0.textContent = ""
                    answers0.map(function (answer, idx) { answer.textContent = originalAnswers0[idx] })
                }

                answers0.map(function (answer) {
                    answer.addEventListener("click", function () {
                        resetAnswers()
                        resetStyles()

                        if (answer.textContent === correctAnswer0) {
                            response0.textContent = "Correct!"
                            answer.style.backgroundColor = "green"
                        } else {
                            response0.textContent = "Incorrect"
                            answer.style.backgroundColor = "red"
                        }

                    })
                })
            </script>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <h3>In which country is illegal to own only one guiena pig, as a lone guinea pig might get lonely?</h3>
            <h5 id="question1-response" class="response"></h5>
            <hr>

            <form>
                <input autocomplete="off" autofocus id="question1-answer" placeholder="country" type="text">
                <button id="question1-submit">Check Answer</button>

            </form>
            <script>
                const correctAnswer1 = "Switzerland"
                const response1 = document.querySelector("#question1-response")

                const submitButton1 = document.querySelector("#question1-submit")
                submitButton1.addEventListener("click", function () {
                    const answer = document.querySelector('#question1-answer')

                    if (answer.value || "" === correctAnswer1) {
                        response1.textContent = "Correct!"
                        answer.style.backgroundColor = "green"
                    } else {
                        response1.textContent = "Incorrect"
                        answer.style.backgroundColor = "red"
                    }
                })
            </script>

        </div>
    </div>
</body>

</html>
