<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mermaid/6.0.0/mermaid.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/6.0.0/mermaid.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link href="styles.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Generic Web Page</title>
</head>

<body>
    <div id="title">
        <h1>
            Welcome!<br>
            This is a
            <a href="/index.html">
                generic web page
            </a>
            !
        </h1>

        <hr>
    </div>

    <div title="navbar" id="navbar">
        <a href="/aboutus.html">
            <h3>
                about us
            </h3>
        </a>
        <a href="/mission.html">
            <h3>
                our mission
            </h3>
        </a>
        <a href="/faq.html">
            <h3>
                faq
            </h3>
        </a>
        <a href="/donation.html">
            <h3>
                donation
            </h3>
        </a>
    </div>

    <form id="form">
        <input class="form-control form-control-lg" id="donation-input" type="text" placeholder="0.00">
        <button type="button" class="btn btn-primary btn-lg" id="donate-button">Donate</button>
        <h4 id="donation-amount-label">
            <strong>
                Total donated:
            </strong>
            <br>
            <span id="donation-amount">0.00</span>
        </h4>

        <script>
            function isNumeric(str) {
                // https://stackoverflow.com/questions/175739/how-can-i-check-if-a-string-is-a-valid-number
                if (typeof str != "string") return false
                return !isNaN(str) &&
                    !isNaN(parseFloat(str))
            }

            const donationAmount = document.querySelector("#donation-amount")
            const donationButton = document.querySelector("#donate-button")

            donationButton.addEventListener("click", function () {
                const donationInput = document.querySelector("#donation-input").value
                if (isNumeric(donationInput)) {
                    donationAmount.textContent =
                        (parseFloat(donationAmount.textContent) + parseFloat(donationInput))
                            .toFixed(2)
                            .toString()
                }
                document.querySelector("#donation-input").value = ""
            })
        </script>
    </form>

    <footer>
        <a id="social-medias-facebook" href="https://www.facebook.com/"
            class="link-with-icon fa fa-facebook text-center"></a>
        <a id="social-medias-twitter" href="https://twitter.com/" class="link-with-icon fa fa-twitter text-center"></a>
        <a id="social-medias-instagram" href="https://instagram.com/"
            class="link-with-icon fa fa-instagram text-center"></a>
        <a id="social-medias-youtube" href="https://www.youtube.com/"
            class="link-with-icon fa fa-youtube-play text-center"></a>
    </footer>
</body>

</html>
